{% extends "/main/temp.html" %}
{% block title %}Ask Page{% endblock %}
{% block content %}
<style type="text/css">
    div.custom-css {
        width: 100%;
        height: 50%;
        display: flex;
        justify-content: center;
    }

    form.custom-css {
        width: fit-content;
        height: fit-content;
    }
</style>
<div class='custom-css' style='margin-top: 5%;'>
    <form class='custom-css' method="post" action="{{url_for('main.ask_index')}}">
        <fieldset>
            <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <small id="emailHelp" class="form-text text-muted">이메일 주소는 개인 식별에만 사용합니다.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off"  name="pw">
            </div>
            <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Submit Feedback</label>
            <textarea class="form-control" id="exampleTextarea" rows="5" placeholder="서비스에 대한 의견을 자유로이 작성해 주세요."  name="sentence"></textarea>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div style='margin-top: 5%;'>
                    <ul class=flashes>
                    {% for message in messages %}
                        <p class="text-secondary"><small>* {{ message }}</small></p>
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}
            {% endwith %}
            <p class="bs-component text-end" style="margin-top: 5%;">
            <button type="submit" class="btn btn-primary" name="submit_button" style="margin-top: 5%;">Submit</button>
            </p>
        </fieldset>
    </form>
</div>
{% endblock %}
